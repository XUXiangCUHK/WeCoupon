<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login_page.css">
    <script src="../static/js/login.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../static/images/111.jpg" id="icon" alt="User Icon" />
          </div>

          <div>
            WeCoupon
          </div>
      
          <!-- Login Form -->
          <form id="form_id" method="POST">
            <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <div class="relative">
              <input type="password" id="passwd" name="passwd">
              <i class="fa fa-eye showpwd" onClick="showPwd('passwd', this)">   </i>
            </div>
            <input type="submit" class="fadeIn fourth" value="Log In" onclick="return processloginform();">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot password?</a><br />
            <a class="underlineHover" href="signup.html">No account yet? Sign Up</a>
          </div>
      
        </div>
      </div>
</body>
</html>
